<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href='style.css' type='text/css' rel='stylesheet'>
    <script src='src/main.js' type='text/javascript' async></script>
</head>
<body>
    <header>
        <div id='screen'></div>
        <div class='flex'>
            <div id='seven' class='area'>7</div>
            <div id='eight' class='area'>8</div>
            <div id='nine' class='area'>9</div>

            <div id='four' class='area'>4</div>
            <div id='five' class='area'>5</div>
            <div id='six' class='area'>6</div>

            <div id='one' class='area'>1</div>
            <div id='two' class='area'>2</div>
            <div id='three' class='area'>3</div>

            <div id='plus' class='icon'>+</div>
            <div id='sub' class='icon'>-</div>
            <div id='mult' class='icon'>*</div>
            <div id='divide' class='icon'>/</div>
            <div class='enter'>Enter</div>
        </div>
            
    </header>
</body>
</html>
